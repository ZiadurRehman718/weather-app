<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/pngwing.com.png" />
    <title>Weather App</title>
    <link rel="stylesheet" href="output.css">
